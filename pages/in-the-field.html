<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In the Field - Christian Wolfe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #333;
      padding: 10px;
    }

    nav button {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .rotated {
      transform: rotate(180deg);
    }

    .dropdown {
      display: none;
      background: #555;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown a {
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #666;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <nav>
    <button onclick="toggleMenu()">
      Menu <span class="arrow" id="arrow">&#9662;</span>
    </button>
    <div class="dropdown" id="menu">
      <a href="home.html">Home</a>
      <a href="contact-us.html">Contact Us</a>
      <a href="top-stories.html">Top Stories</a>
      <a href="on-the-track.html">On the Track</a>
      <a href="in-the-field.html">In the Field</a>
    </div>
  </nav>

  <div class="content">
    <h1>In the Field</h1>
    <p>Explore the action and stories from the field.</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
      document.getElementById("arrow").classList.toggle("rotated");
    }
  </script>
</body>

</html>
