<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicFigma</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #FFFFFF;
            background: #3333FF;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divider {
            height: 5px;
            background: #000000;
            width: 100%;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-icon {
            width: 30px;
            height: 2px;
            background: #FFFFFF;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Breaking Barriers Track and Field</h2>
        </div>
        <div class="section">
            <p>On the track:</p>
        </div>
        <div class="divider"></div>
        <div class="section">
            <p>In the field:</p>
        </div>
        <div class="menu">
            <p>Menu</p>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
        </div>
    </div>
</body>
</html>
