<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dropdown Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
      padding: 10px;
    }

    nav button {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .rotated {
      transform: rotate(180deg);
    }

    .dropdown {
      display: none;
      background: #555;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown a {
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #666;
    }
  </style>
</head>

<body>
  <nav>
    <button onclick="toggleMenu()">
      Menu <span class="arrow" id="arrow">&#9662;</span>
    </button>
    <div class="dropdown" id="menu">
      <a href="../index.html">Home</a>
      <a href="#">Page2</a>
      <a href="#">Page3</a>
      <a href="#">Page4</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
      document.getElementById("arrow").classList.toggle("rotated");
    }
  </script>
</body>

</html>
